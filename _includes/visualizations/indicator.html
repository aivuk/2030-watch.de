<div class="row">
    <div class="col-md-12">
      <p>
        Hier wird ein genauer Ländervergleich für einzelne Zielindikatoren abgebildet. Die Werte sind in verschiedenen Einheiten und absoluten Zahlen dargestellt.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3 indicatorlist-wrapper">
      <h4>Indikatoren</h4>
    </div>
    <div class="indicator-vis-map col-sm-6">
    </div>
    <div class="col-sm-3 indicator-details">
      <h4>Details</h4>
      <p>
        Bitt wählen Sie einen Indikator aus der linken Spalte
      </p>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Modal Header</h1>
        </div>
        <div class="modal-body" id="indicator-modal">
          <table id="indicator-table">
            <thead>
            <th>Status</th>
            <th>Indikator</th>
            <th>Score</th>
            <th>Wert</th>
            <th>Ziel</th>
            </thead>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="highchartsPane" style="margin-bottom:30px; margin-top:30px; width:100%; height:400px;"></div>
    </div>
  </div>
