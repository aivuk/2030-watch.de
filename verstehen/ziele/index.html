---
layout: default
slug: sdg_verstehen
page: sdgs
js:
    - animation
---
{% assign sdgs = site.sdgs | sort: 'identifier' %}
<section id="intro">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>2030 Agenda</h2>
            </div>
        </div>
    </div>
</section>
<section class="color-alternative">
    <div class="container">
        <div class="row">
            <div class="col-md-12 sdg-image-wrapper">
                {% for sdg in sdgs %}
                <div class="sdg-image">
                    <a class="smooth-scroll" href="#{{sdg.name[site.active_lang]}}"><img src="{{sdg.src}}" alt=""></a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% for sdg in sdgs %}
            <div class="row">
                <a name="{{sdg.name[site.active_lang]}}">
                    <div class="text-center">
                        <h3>{{sdg.name[site.active_lang]}}</h3>
                        <img src="{{sdg.src}}" alt="" />
                    </div>
                </a>
                <div class="content">
                    <p class="text-center"><strong>{{sdg.description[site.active_lang]}}</strong></p>
                    {{sdg.content}}
                </div>
            </div>
        {% endfor %}
    </div>
</section>
