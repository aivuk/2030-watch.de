sass:
  sass_dir: static/style/_sass
  style: compressed

collections:
  - sdgs

indicatorarray: []

t:
  intromsg:
    en: >
      All member countries of the United Nations have agreed to implement
      the global sustainable development goals by 2030. 2030Watch assesses
      if rich countries adhere to this promise.
    de: >
      Deutschland hat sich verpflichtet bis 2030 die globalen
      Nachhaltigkeits-Ziele der Vereinten Nationen zu erreichen. 2030 Watch
      überprüft, ob dieses Versprechen eingehalten wird.
  tomonitoringtool:
    en: Check out the Monitoring Tool
    de: Zum Monitoring Tool
  topmsg:
    en: Are we becoming more sustainable?
    de: Wird Deutschland nachhaltig?
  longintrotext:
    en: >
      In September 2015 193 countries created the global goals for sustainable
      development to be attained in the next 15 years. The goals cover environmental,
      social and economic topics as well as political aspects such as transparency
      and democracy. 2030 Watch asseses how far along we are to achieving these goals
      using over 60 indicators.
    de: >
      Im September 2015 haben 193 Staaten die globalen Ziele für
      nachhaltige Entwicklung verabschiedet, die in den nächsten 15
      Jahren erreicht werden sollen. Diese Ziele umfassen ökologische,
      soziale und ökonomische Themen, aber auch politische Aspekte
      wie Transparenz und Bürgerbeteiligung. Auf 2030 Watch wird
      anhand von über 60 Indikatoren aufgezeigt, wie weit wir von
      diesen Zielen entfernt sind.
  moreblogs:
    en: More blog posts
    de: Weitere Blogeinträge
  methodology:
    en: Methodology
    de: Methodisches Vorgehen
  understand:
    en: Understand
    de: Verstehen
  germanysimplementation:
    en: Germanys implementation of the Sustainable Development Goals (SDGs)
    de: Deutschlands Umsetzung der Ziele für nachhaltige Entwicklung
  indicators:
    en: Indicators
    de: Indikatoren
  longmainviztext:
    en: >
      Each square represents one indicator for the implementation
      of the 2030 Agenda in Germany. The colours represent the
      level of sustainability achieved for the indicator.
      Click on one of the 17 goals and check out the relevant indicators.
      You can also filter the indicators and see who proposes a given indicator.
    de: >
      In dieser Visualisierung repräsentiert jeder Punkt einen Indikator
      für das Erreichen der Ziele für nachhaltige Entwicklung durch Deutschland.
      Die Farben zeigen dabei an wie nachhaltig Deutschland aktuell im jeweiligen
      Indikator ist. Klicke auf eines der 17 Ziele und sieh alle Indikatoren zum
      ausgewählten Ziel. Unter Indikatorquelle kannst Du offizielle Indikatoren
      von unseren Vorschlägen unterscheiden - Probier’s mal aus! 
  indicatorsfiltertext:
    en: Filter indicators by
    de: Indikatoren filtern nach
  indicatorsource:
    en: Indicator source
    de: Indikatorquelle
  resetfilter:
    en: Reset filters
    de: Filter zurücksetzen
  officialindicators:
    en: official indicators
    de: offizielle Indilkatoren
  ourindicators:
    en: our indicators
    de: eigene Indikatoren
  officialinofficialtext:
    en: >
      2030-Watch contains offical and unofficial indicators. The official indicators
      contain suggestions from the Expert Group on SDG Indicators, the Sustainable
      Development Solutions Network and the German strategy for sustainability.
      The inofficial indicators represent suggestions from the Open Knowledge Foundation
      Germany. These suggestions have been developed partly in collaboration with
      civil society experts.
    de: >
      2030-Watch enthält offizielle Indikatoren und inoffizielle Indikatoren.
      Die offiziellen Indikatoren umfassen Vorschläge der UN Expertengruppe
      für Indikatorvorschläge, des Sustainable Development Solutions Networks
      und der bestehenden deutschen Nachhaltigkeitsstrategie. Die inoffiziellen
      Indikatoren stellen Indikatorvorschlag der Open Knowledge Foundation dar.
      Diese Vorschläge sind zum Teil in Abstimmung mit zivilgesellschaftlichen
      Experten entwickelt worden.
  optimumvalue:
    en: Optimum value
    de: Optimalwert
  indicatortitlekey:
    en: int_name
    de: name