---
layout: default
slug: about
page: datapartners
---
<section id="intro">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-justify">
                <h3>{{ site.t.ourdatapartners[site.active_lang] }}</h3>
                <p>{{ site.t.datasponsortext[site.active_lang] }}</p>
            </div>
        </div>
        <div class="row avatar-block">
            {% for sponsor in site.data.sponsors %}
            <div class="col-md-6">
                <a href="{{ sponsor[1].url }}">
                    <img alt="{{sponsor[1].name}}" src="{{sponsor[1].logo}}"  title="{{sponsor[1].name | escape_once }}" data-toggle="tooltip" data-placement="right" data-html="true" data-delay='{"show":"600", "hide":"0"}' />
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
